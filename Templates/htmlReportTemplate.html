<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>@Application@ Selenium Report - @timestamp@</title>
  <meta name="description" content="@Application@ Selenium Report - @SeleniumRun@">

</head>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1.5px solid #000000;
  align-items: start;
  vertical-align: top;
  text-align: left;
  padding: 3px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

img {
  border: 1px solid #ddd; /* Gray border */
  border-radius: 4px;  /* Rounded border */
  padding: 2px; /* Some padding */
  width: 100px; /* Set a small width */
}

/* Add a hover effect (blue shadow) */
img:hover {
  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
  border: 1px solid #ddd; /* Gray border */
  border-radius: 4px;  /* Rounded border */
  padding: 2px; /* Some padding */
  width: 500px; /* Set a small width */
}

.collapsiblePass {
  background-color: darkgreen;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.activePass, .collapsiblePass:hover {
  background-color: darkgreen;
}

.collapsiblePass:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.collapsibleFail {
  background-color: maroon;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.activeFail, .collapsibleFail:hover {
  background-color: maroon;
}

.collapsibleFail:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: scroll;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>@Application@ Selenium Report - @timestamp@</h2>

<table>
  <tr>
    <th>Module</th><th>Test Case</th><th>Status</th><th>Final Image Verification</th><th>Time Elapsed</th>
  </tr>

<table id="OverallStatsTable"><b>
<tr>
	<th id="ElapsedTime" style="color:Black">Total Elapsed Time (HH:MM:SS): @elapsedTime@</th>
	<th id="PassStat" style="color:DarkGreen">Passed: ## </th>
	<th id="FailStat" style="color:Maroon">Failed: $$</th>

<body>
  <script>
	var colFail = document.getElementsByClassName("collapsibleFail");
	var i;

	for (i = 0; i < colFail.length; i++) {
	  colFail[i].addEventListener("click", function() {
		this.classList.toggle("activeFail");
		var content = this.nextElementSibling;
		if (content.style.maxHeight){
		  content.style.maxHeight = null;
		} else {
		  content.style.maxHeight = "300px";
		} 
	  });
	}
	
	var colPass = document.getElementsByClassName("collapsiblePass");
	var j;

	for (j = 0; j < colPass.length; j++) {
	  colPass[j].addEventListener("click", function() {
		this.classList.toggle("activePass");
		var content = this.nextElementSibling;
		if (content.style.maxHeight){
		  content.style.maxHeight = null;
		} else {
		  content.style.maxHeight = "300px";
		} 
	  });
	}
  </script>
</body>
